<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Miracle Digitech SMS Server</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="jquery-1.9.js"></script>
    </head>
    <body>
	<div id="data"></div>
	<script>
	$(function(){
		SMS.startWatch(function(){
			update('watching','watching started');
			alert("Start Watching");
		},function(){
			updateStatus('failed to start watching');
		});
		document.addEventListener('onSMSArrive', function(e){
			var sms = e.data;
			smsList.push( sms );
			updateStatus('SMS arrived, count: ' + smsList.length );
			// sms.address
			// sms.body
			var divdata = $('div#data');
			divdata.html(divdata.html()+JSON.stringify(sms));
			// send them
			if(jQuery.isNumeric(sms.address)){
				SMS.sendSMS(sms.address,""+sms.body+" ကိုမွတ္ပံုတင္လိုက္ပါၿပီ။ ေက်းဇူး အထူး တင္႐ွိပါသည္။ ကံေကာင္းပါေစ။",function(){},function(){});
				alert("message is number and successfully sended.");
			}else{
				alert("message is not number and not sended.");
			}
		});
	});
	</script>
</body>
</html>
